<div class="toolbar__section">
    <div class="button-group">
        <button id="reload-button" title="{{i18n 'tesseractPOC.tesseractView.toolbar.reloadButton'}}">
            <span class="icon icon-16 icon-refresh"></span>
        </button>
        <button id="copy-button" class="clipboard-btn" data-clipboard-target="#tesseract-results-text" title="{{i18n 'tesseractPOC.tesseractView.toolbar.copyButton'}}">
            <span class="icon icon-copy"></span>
        </button>
    </div>

    <div class="button-group">
        <button id="play-button" title="{{i18n 'tesseractPOC.tesseractView.toolbar.playButton'}}">
            <span class="icon icon-16 icon-sound"></span>
        </button>
        <button id="resume-button" title="{{i18n 'tesseractPOC.tesseractView.toolbar.resumeButton'}}">
            <span class="icon icon-16 icon-play"></span>
        </button>
        <button id="pause-button" title="{{i18n 'tesseractPOC.tesseractView.toolbar.pauseButton'}}">
            <span class="icon icon-16 icon-pause"></span>
        </button>
        <button id="stop-button" title="{{i18n 'tesseractPOC.tesseractView.toolbar.stopButton'}}">
            <span class="icon icon-stop"></span>
        </button>
    </div>    
    
    <div class="control-group">
        <input id="search-input" type="text" placeholder="Test">
        <button id="search-button" title="Search">
            <span class="icon icon-16 icon-search"></span>
        </button>
        <button id="clear-results-button" title="Clear Results">
            <span class="icon icon-16 icon-cancel" aria-hidden="true"></span>
        </button>
    </div>
</div>
