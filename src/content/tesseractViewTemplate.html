<div class="tesseract-card-contents">
    <div class="card__header">{{i18n "tesseractPOC.tesseractView.cardTitle"}}</div>
    <div id="tesseract-info">
        <div id="tesseract-message">{{i18n "tesseractPOC.tesseractView.message"}}</div>
        <div id="tesseract-progress">
            <div id="loading-tesseract-core"></div>
            <div id="initializing-tesseract"></div>
            <div id="initializing-api"></div>
            <div id="recognizing-text"></div>
            <div id="rendering-results"></div>
        </div>
        <div id="tesseract-error"></div>
        <div id="tesseract-results">
            <div id="tesseract-alert"></div>
            <div id="tesseract-toolbar"></div>
            <div id="tesseract-results-text"></div>
        </div>
    </div>
</div>
